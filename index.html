    <style class="preloadhtml-style">
      .preloadhtml {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        font-family: 'Work Sans', 'Inter var', sans-serif;
      }
      [data-theme='dark'] .preloadhtml {
        background-color: #000;
      }
      [data-theme='light'] .preloadhtml {
        background-color: #f5f5f5;
      }
      .preloadhtml-header {
        display: flex;
        padding: 1rem;
        z-index: 2;
      }
      [data-theme='dark'] .preloadhtml-header {
        background-color: #1c1c1c;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      [data-theme='light'] .preloadhtml-header {
        background-color: #fff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      .preloadhtml-logo {
        transition: transform 0.3s ease;
      }
      .preloadhtml-logo:hover {
        transform: rotate(-5deg);
      }
      .preloadhtml-header-link {
        display: flex;
        align-items: center;
        margin-left: 12px;
      }
      .preloadhtml-header-link-item {
        padding: 8px 12px;
        width: max-content;
        font-weight: 500;
        font-size: 16px;
      }
      [data-theme='dark'] .preloadhtml-header-link-item {
        color: #a9a9a9;
      }
      [data-theme='light'] .preloadhtml-header-link-item {
        color: #5e5e5e;
      }
      .preloadhtml-header-link-item-icon {
        min-width: 14px;
        width: 14px;
        color: #a9a9a9;
        margin-top: -20px;
        transform: translate(-1px, -3.5px);
      }
      .preloadhtml-header-link-item-icon * {
        color: #a9a9a9;
        fill: currentColor;
      }
      .preloadhtml-logo {
        width: 140px;
        height: 51.38px;
      }
      [data-theme='dark'] .onlyVisibleInLightMode {
        display: none;
      }
      [data-theme='light'] .onlyVisibleInDarkMode {
        display: none;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        60% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>

      <div class="preloadhtml-header">
        <div class="preloadhtml-logo">
          <img class="onlyVisibleInDarkMode" style="margin-top: 1px" width="140px" src="/logo.png" alt="DmmLogo" />
          <img class="onlyVisibleInLightMode" style="margin-top: 1px" width="140px" src="/logo.png" alt="DmmLogo" />
        </div>
        <div class="preloadhtml-header-link">
          <div style="color: #31cb9e" class="preloadhtml-header-link-item">Swap</div>
          <div class="preloadhtml-header-link-item">Earn</div>
          <div class="preloadhtml-header-link-item">Farms</div>
        </div>
      </div>
      <div style="height: 180px; display: flex">
        <img
          class="onlyVisibleInDarkMode"
          style="animation: pulse 0.8s linear infinite; margin: auto"
          width="160px"
          src="/logo.png"
          alt="Logo"
        />
        <img
          class="onlyVisibleInLightMode"
          style="animation: pulse 0.8s linear infinite; margin: auto"
          width="160px"
          src="/logo.png"
          alt="Logo"
        />
      </div>
    </div>
